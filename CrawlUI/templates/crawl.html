<head>
    <meta charset="UTF-8">
    <title>Crawl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
        h1 {
            height: 280px;
            line-height: 525px;
        }
        small {
            line-height: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        .crawl-window {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Web Crawler</h1>
    <div class="crawl-box">
        <form method="POST" action="done/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="crawl-window">
                <input type="text" name="url" placeholder="Enter URL">
                <button type="submit" name="submit-crawl">Crawl</button><br>
            </div>
        </form>
    </div>
</body>
