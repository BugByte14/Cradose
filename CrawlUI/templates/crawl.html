<head>
    <meta charset="UTF-8">
    <title>Crawl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
        h1 {
            height: 280px;
            line-height: 525px;
        }
        small {
            line-height: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        .crawl-window {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Web Crawler</h1>
    <div class="crawl-box">
        <form method="POST" action="done/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="crawl-window">
                <input type="text" name="url" placeholder="Enter URL">
                <button type="submit" name="submit-crawl">Crawl</button><br>
            </div>
            <hr>
            <label>Which file types should be saved?</label><br>
            <input type="checkbox" name="srcs" value="1"> Web Page Source Codes<br>
            <input type="checkbox" name="htmls" value="1"> Web Page Contents<br>
            <input type="checkbox" name="txts" value="1"> Text Files<br>
            <input type="checkbox" name="imgs" value="1"> Images<br>
            <input type="checkbox" name="vids" value="1"> Videos<br>
            <input type="checkbox" name="mp3s" value="1"> Audio Files<br>
            <label for="compression">How should the output be saved?</label><br>
            <input type="radio" name="compression" value="zip" onclick="closePasswordWindow()"> Compress to a zip file<br>
            <input type="radio" name="compression" value="pzip" onclick="openPasswordWindow()"> Compress to a password-protected zip file<br>
            <div id="password-window" style="display: none;">
                <label for="password">Enter password:</label><br>
                <input type="password" name="password" autocomplete="false"><br>
            </div>
            <input type="radio" name="compression" value="no-zip" onclick="closePasswordWindow()"> Do not compress<br>
            <label for="depth">How many levels should the crawler go?</label><br>
            <input type="number" name="depth" min="1" max="10" value="1"><br>
        </form>
    </div>
    <script>
        function setValue() {
            if (document.getElementsByName("srcs")[0].checked == true) { srcs = true; }
            else { srcs = false; }
            if (document.getElementsByName("htmls")[0].checked == true) { htmls = true; }
            else { htmls = false; }
            if (document.getElementsByName("txts")[0].checked == true) { txts = true; }
            else { txts = false; }
            if (document.getElementsByName("imgs")[0].checked == true) { imgs = true; }
            else { imgs = false; }
            if (document.getElementsByName("vids")[0].checked == true) { vids = true; }
            else { vids = false; }
            if (document.getElementsByName("mp3s")[0].checked == true) { mp3s = true; }
            else { mp3s = false; }
        }
        function openPasswordWindow() {
            document.getElementById("password-window").style.display = "block";
        }
        function closePasswordWindow() {
            document.getElementById("password-window").style.display = "none";
        }
    </script>
</body>
