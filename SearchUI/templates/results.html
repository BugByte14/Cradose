<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .header {
            text-align: center;
        }
        h4 {
            text-align: left;
        }
        .result {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Search Results</h1>
        <small>'{{ query }}' returned {{ num_results }} results in {{time}} seconds</small>
    </div>
    {% for key, value in results.items %}
        <div class="result">
            <h4><a href="{{url}}{{key}}">{{url}}{{key}}</a></h4>
            <small>Accuracy: {{value}}</small><br>
        </div>
    {% endfor %}
</body>
